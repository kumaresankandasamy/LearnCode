	function sum(...arguments){
		if(arguments.length === 1){
			const[firstarg] = arguments;
			if (firstarg instanceof Array) {
				return sum(...firstarg);
			}

		}
		return arguments.reduce((a,b)=> a+b);
	}
	console.log(sum(1,4));
	console.log(sum(1,3,4));
