<!DOCTYPE html>
<html>
<head>
	<title>Display location</title>
</head>
<body>
<div id="location" style="height: 400px;width: 400px;background: lightgrey;">
	<button onclick="getlocation()">show postion</button>
	
</div>
</body>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false">
	
	function getlocation(){
		if (navigator.geolocation) {
			navigator.geolocation.currentposition(showPos,showError);
		}
		else{
			alert("your browser doest support geolocation");
		}
	}
	function showPos(position){
		latt = position.coords.lattitue;
		long = position.coords.longitude;
		var lattlong = new google.maps.LattLon(latt,long);
		var option ={
			center : lattlong,
			zoom : 20,
		    mapTypeControl : true,
		    navigationControlOption :{style.google.maps.NavigationControlStyle.SMALL}
		}
		var maps = new google.maps.Map(document.getElementById("location"),option);
		var marker = new google.maps.Marker({position:lattlong,Map:maps,title: you are here});
	}
	function showError(error){
		switch(error.code){
			case error.permission_Denied;
			alert("User denied the request for Geolocation API"); break;
			case error.postion_unavailable;
			alert("User location information is unavailable.");
			break;
			case error.timeout;
			alert("The request to get user location timed out"); break;
			case error.unknown;
			alert("unknown error");
			break;
		}
	}
</script>

</html>
