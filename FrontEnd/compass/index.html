<!DOCTYPE html>
<html>
<head>
	<title>compass</title>
</head>
<body>
	<main>
		<div id="top-left"></div>
		<div id="top-right"></div>
		<div id="top-center"></div>
		<div id="middle-left"></div>
		<div id="middle-right"></div>
		<div id="middle-center"></div>
		<div id="bottom-left"></div>
		<div id="bottom-right"></div>
		<div id="bottom-center"></div>
		<div id="target">
			<img src="https://res.cloudinary.com/codier/image/upload/v1564360177/m68kapkel1tvgmmvw3d7.png">
		</div>
	</main>
</body>
<style type="text/css">
html, body, main {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

main {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  grid-template-rows: 1fr auto 1fr;
  grid-template-areas: 
    "tl tc tr"
    "ml mc mr"
    "bl bc br";
}
/* 
main > div:hover {
  background-color: red;
} */

#top-left {
  grid-area: tl;
}

#top-center {
  grid-area: tc;
}

#top-right {
  grid-area: tr;
}

#middle-left {
  grid-area: ml;
}

#middle-right {
  grid-area: mr;
}

#bottom-left {
  grid-area: bl;
}

#bottom-center {
  grid-area: bc;
}

#bottom-right {
  grid-area: br;
}

#target {
  grid-area: mc;
}

#target img {
  max-height: 33vw;
  max-width: 33vh;
  animation: rotation 1s infinite linear;

  /* Hack to force anti-aliasing */
  outline: 1px solid transparent;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

#top-left:hover ~ #target img {
  transform: rotate(-173deg);
  animation: none;
}

#top-center:hover ~ #target img {
  transform: rotate(-128deg);
  animation: none;
}

#top-right:hover ~ #target img {
  transform: rotate(-83deg);
  animation: none;
}

#middle-right:hover ~ #target img {
  transform: rotate(-38deg);
  animation: none;
}

#bottom-right:hover ~ #target img {
  transform: rotate(7deg);
  animation: none;
}

#bottom-center:hover ~ #target img {
  transform: rotate(52deg);
  animation: none;
}

#bottom-left:hover ~ #target img {
  transform: rotate(97deg);
  animation: none;
}

#middle-left:hover ~ #target img {
  transform: rotate(142deg);
  animation: none;
}

</style>
</html>
